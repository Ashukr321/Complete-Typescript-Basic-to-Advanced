ag":"pre","lines":"79,80"}},{"content":"<pre data-lines=\"82,83\"><code>let voidValue: void = undefined;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"82,83"}}],"payload":{"tag":"h2","lines":"52,53"}},{"content":"2. &#x1f9d1;&#x200d;&#x1f4bb;Type Alias &#x1f680;","children":[{"content":"1.Basic Type Alias","children":[{"content":"<pre data-lines=\"92,94\"><code>type Color = &apos;red&apos; | &apos;green&apos; | &apos;blue&apos;;\nlet color: Color = &apos;red&apos;;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"92,94"}}],"payload":{"tag":"h3","lines":"90,91"}},{"content":"2.Custom Object Type Alias:","children":[{"content":"<pre data-lines=\"100,109\"><code>type Person = {\n    name: string;\n    age: number;\n};\n\nlet person: Person = {\n    name: &quot;Alice&quot;,\n    age: 25,\n};\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"100,109"}}],"payload":{"tag":"h3","lines":"98,99"}},{"content":"3.Union Type Alias","children":[{"content":"<pre data-lines=\"114,118\"><code>type Result = number | string;\n\nlet value1: Result = 42;\nlet value2: Result = &quot;Success&quot;;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"114,118"}}],"payload":{"tag":"h3","lines":"110,111"}},{"content":"4.Function Type Alias","children":[{"content":"<pre data-lines=\"120,123\"><code>type Calculator = (a: number, b: number) =&gt; number;\n\nconst add: Calculator = (x, y) =&gt; x + y;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"120,123"}}],"payload":{"tag":"h3","lines":"118,119"}},{"content":"5.Combining Type Aliases","children":[{"content":"<pre data-lines=\"127,143\"><code>type Point = {\n    x: number;\n    y: number;\n};\n\ntype Color = {\n    color: string;\n};\n\ntype ColoredPoint = Point &amp; Color;\n\nlet coloredPoint: ColoredPoint = {\n    x: 10,\n    y: 20,\n    color: &quot;red&quot;,\n};\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"127,143"}}],"payload":{"tag":"h3","lines":"124,125"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"3 . Interfaces","children":[{"content":"\n<p data-lines=\"146,147\">Interface Defined the bluePrint of the object</p>\n<pre data-lines=\"148,154\"><code>  interface Person {\n      name: string;            // Required property\n      age: number;             // Required property\n      email?: string;         // Optional property\n      readonly id: number;    // Read-only property\n  }\n</code></pre>","children":[],"payload":{"tag":"li","lines":"146,155"}},{"content":"\n<p data-lines=\"155,156\">If two interface have same name then will merge it</p>\n<pre data-lines=\"157,172\"><code>  interface Book {\n      name:string;\n      price:number;\n  }\n  interface Book {\n      size:number\n  }\n\n  const book:Book ={\n      name:&quot;harry-potter&quot;,\n      price:2324,\n      size:44,\n  }\n\n  console.log(book);\n</code></pre>","children":[],"payload":{"tag":"li","lines":"155,173"}}],"payload":{"tag":"h2","lines":"145,146"}},{"content":"4 Unions","children":[{"content":"\n<p data-lines=\"174,175\">union type allows you to define a variable that can hold multiple types</p>","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"\n<p data-lines=\"175,176\">( | ) This operator is use</p>\n<pre data-lines=\"177,178\"><code>  type Status = &quot;active&quot; | &quot;inactive&quot; | &quot;pending&quot;;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"175,180"}}],"payload":{"tag":"h2","lines":"173,174"}},{"content":"5 Generic &#x1f680;","children":[{"content":"\n<p data-lines=\"181,182\">Generic is a type that can work with any data type</p>","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"\n<p data-lines=\"182,183\">Generic is use to create reusable function or class</p>\n<pre data-lines=\"184,191\"><code>  function identity&lt;T&gt;(arg: T): T {\n      return arg;\n  }\n\n  // Usage\n  const num = identity&lt;number&gt;(42); // num is of type number\n  const str = identity&lt;string&gt;(&quot;Hello&quot;); // str is of type string\n</code></pre>","children":[],"payload":{"tag":"li","lines":"182,192"}},{"content":"\n<p data-lines=\"192,193\">Generic syntax in arrow function</p>\n<pre data-lines=\"194,206\"><code>  // Generic arrow function\n\n  const identity = &lt;T&gt;(arg: T): T =&gt; {\n      return arg;\n  };\n\n  // Using the generic arrow function\n  const num = identity&lt;number&gt;(42); // num is of type number\n  const str = identity&lt;string&gt;(&quot;Hello&quot;); // str is of type string\n\n  console.log(num); // Outputs: 42\n  console.log(str); // Outputs: Hello\n</code></pre>","children":[],"payload":{"tag":"li","lines":"192,208"}}],"payload":{"tag":"h2","lines":"180,181"}},{"content":"Authors","children":[{"content":"<a href=\"https://github.com/Ashukr321\">@Ashutosh kumar</a>","children":[],"payload":{"tag":"li","lines":"210,214"}}],"payload":{"tag":"h2","lines":"208,209"}},{"content":"&#x1f517; Links","children":[],"payload":{"tag":"h2","lines":"214,215"}},{"content":"&#x1f680; About Me","children":[],"payload":{"tag":"h2","lines":"220,221"}},{"content":"Acknowledgements","children":[{"content":"Ashutosh kumar for creating and maintaining this repository.","children":[],"payload":{"tag":"li","lines":"228,230"}}],"payload":{"tag":"h2","lines":"226,227"}}],"payload":{"tag":"h1","lines":"4,5"}},{})</script>
